<div class="experiencia">
    <h1 class="titulo">Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexperiencia" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="container-fluid">
        <div class="row border-bottom border-secondary item" *ngFor="let Experiencia of experiencia">
            <div class="col col-sm-2 col-md-2 text-center">
                <img src="{{Experiencia.imagenExp}}" class="img-fluid" id="imagenEmpresa" alt="imagenEmpresa">
            </div>

            <div class="col col-sm-7 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <h3>{{Experiencia.nombreExp}}</h3>
                <h5>{{Experiencia.fechaExp}}</h5>
            </div>

            <div class="col-12 col-sm-12 col-md col-lg col-xl col-xxl itemDescripcion">
                <p>{{Experiencia.descripcionExp}}</p>
            </div>

            <div class="col col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 botonesEditarEliminar">
                <button class="btn btn-warning" routerLink="/editarexperiencia/{{Experiencia.id}}">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>
    </div>
</div>
