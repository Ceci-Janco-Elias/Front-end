<div class="educacion">
    <h1 class="titulo">Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaeducacion" *ngIf="isLogged">
            Nueva Educación
        </button>
    </div>
    <div class="container-fluid">
        <div class="row border-bottom border-secondary item" *ngFor="let Educacion of educacion">
            <div class="col col-sm-2 col-md-2 text-center">
                <img src="{{Educacion.imagenEdu}}" class="img-fluid" id="imagenEducacion" alt="imagenEducacion">
            </div>

            <div class="col col-sm-7 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                <h3>{{Educacion.nombreEdu}}</h3>
                <h5>{{Educacion.fechaEdu}}</h5>
            </div>

            <div class="col-12 col-sm-12 col-md col-lg col-xl col-xxl itemDescripcion">
                <p>{{Educacion.descripcionEdu}}</p>
            </div>

            <div class="col col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 botonesEditarEliminar" *ngIf="isLogged">
                <button class="btn btn-warning" routerLink="/editareducacion/{{Educacion.id}}">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>
    </div>
</div>
