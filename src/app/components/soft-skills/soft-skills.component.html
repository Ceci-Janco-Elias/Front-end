<div class="softSkills">
    <h3 class="subtitulo">Soft Skills</h3>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success btnNuevaS" routerLink="/nuevass" *ngIf="isLogged">
            Nueva Soft Skills
        </button>
    </div>
    <div class="container-fluid">
        <div class="row" *ngFor="let SoftSkills of softSkills">

            <div class="col col-sm-2 col-md-4 text-center">
                <h3>{{SoftSkills.nombreSS}}</h3>
            </div>
    
            <div class="progress d-flex align-items-center col-12 col-sm-12 col-md col-lg col-xl col-xxl">

                <div class="progress-bar progress-bar-striped progress-bar-animated  bg-warning" role="progressbar"
                    aria-label="Animated striped example" [style.width]="SoftSkills?.porcentajeSS + '%'"
                    aria-valuemin="0" aria-valuemax="100">
                    {{ SoftSkills?.porcentajeSS }}
                </div>

            </div>
    
            <div class="col col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2 botonesEditarEliminar" *ngIf="isLogged">
                <button class="btn btn-warning" routerLink="/editarss/{{SoftSkills.id}}">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="delete(SoftSkills.id)">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>

        </div>
    </div>
</div>
