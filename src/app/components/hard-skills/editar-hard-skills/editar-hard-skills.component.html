<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="formulario">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="row">
                    <div class="form-group col">
                        <label for="nombreExp">
                            <h3>Nombre</h3>
                        </label>
                        <input type="text" class="form-control" id="nombreHS" name="nombreHS"
                            placeholder="Nombre de la habilidad" [(ngModel)]="hard.nombreHS" required>
                    </div>
                    
                    <div class="form-group col">
                        <label for="porcentaje">
                            <h3>Porcentaje</h3>
                        </label>
                        <input type="number" class="form-control" id="porcentaje" name="porcentaje" placeholder="Porcentaje" min="10" max="100" [(ngModel)]="hard.porcentajeHS"
                            required>
                    </div>
                </div>
                
                <div class="botonera">
                    <button type="submit" class="btn btn-warning">
                        Actualizar
                    </button>
                    <button type="button" class="btn btn-danger" routerLink="">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
